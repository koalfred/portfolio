    <h1>Contact</h1>
    <div class="contact-intro">
        <p>Are you interested in working on a project together? Feel free to leave a message!</p>
        <h4>Note: All information will be kept confidential.</h4>
    </div>
        <form action="" class="form">
            <div class="names">
                <div class="first-name">
                    <h3><label for="fname">First Name</label></h3>
                    <input type="text" id="fname" class="fname" placeholder="Your first name...">
                </div>
                <div class="last-name">
                    <h3><label for="lname">Last Name</label></h3>
                    <input type="text" id="lname" class="lname" placeholder="Your last name...">
                </div>
            </div>
            <div class="mail-message">
                <div class="class-email">
                    <h3><label for="email">E-mail</label></h3>
                    <input type="text" id="email" class="email" placeholder="Your e-mail address...">
                </div>
                <div class="class-message">
                    <h3><label for="message">Message</label></h3>
                    <textarea name="message" class="message" id="message" rows="10">Write your message here...</textarea>
                </div>
            </div>
            <input type="submit" class="submit">
        </form>
        
        <div class="footer">
